<form [formGroup]="form" (ngSubmit)="submit()" role="form" class="form-signin">
    <div class="text-center mb-4">
        <img class="mb-4" src="/assets/img/logo/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">ng-business</h1>
        <p>武林中最有影响力的《葵花宝典》</p>
    </div>
    <div class="alert alert-danger d-block" role="alert" *ngIf="error">
        {{error}}
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text"><fa-icon [icon]="faUser"></fa-icon></div> 
            </div>
            <input type="text" formControlName="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="用户名"> 
        </div>
        <div *ngIf="username.dirty && username.errors" class="form-text text-danger">请输入用户名!</div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text"><fa-icon [icon]="faLock"></fa-icon></div> 
            </div>
            <input type="password" formControlName="password" class="form-control" id="password" placeholder="密码">
        </div>
        <div *ngIf="password.dirty && password.errors" class="form-text text-danger">请输入密码!</div>
    </div>
    <div class="form-check mb-3">
        <input type="checkbox" formControlName="remember" class="form-check-input" id="remember">
        <label class="form-check-label" for="remember">自动登录</label>
        <a [routerLink]="['/account/forgotPwd']" class="text-decoration-none float-right">忘记密码</a>
    </div>
    <button type="submit" class="btn btn-primary btn-block mb-3">登录</button>
    <div class="form-group mb-5">
        <a [routerLink]="['/account/register']" class="text-decoration-none float-right">注册账户</a>
    </div>
</form>
